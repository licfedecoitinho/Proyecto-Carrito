<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .banner {
            background-image: url('https://via.placeholder.com/1200x300'); /* URL de tu imagen */
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px 0;
            font-size: 24px;
            color: white;
            animation: moveBanner 10s linear infinite;
            position: relative;
            overflow: hidden;
        }
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/1200x300'); /* URL de tu imagen */
            background-size: cover;
            background-position: center;
            animation: moveImage 20s linear infinite;
            opacity: 0.5; /* Ajusta la opacidad según tus necesidades */
        }
        .content {
            padding: 20px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #333;
            margin: 10px;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .product button:hover {
            background-color: #45a049;
        }
        .product:hover {
            transform: scale(1.05);
        }
        @keyframes moveImage {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        @keyframes moveBanner {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .spaced-paragraph {
            margin-bottom: 25px; /* Espaciado entre párrafos */
        }
        /* Estilo del icono del carrito */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="banner">
        Bienvenido a Mi Tienda
    </div>
    
    <div class="content">
        <h1>Productos Disponibles</h1>
        <p class="spaced-paragraph">
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>$19.99</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>$29.99</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 3">
                <h2>Producto 3</h2>
                <p>$39.99</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 4">
                <h2>Producto 4</h2>
                <p>$49.99</p>
                <button>Añadir al Carrito</button>
            </div>
        
            <!-- Añade más productos aquí -->
             <!-- salteo -->
        </div>
        </p>
        <p class="spaced-paragraph">
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>$19.99</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>$29.99</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 3">
                <h2>Producto 3</h2>
                <p>$39.99</p>
                <button>Añadir al Carrito</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 4">
                <h2>Producto 4</h2>
                <p>$49.99</p>
                <button>Añadir al Carrito</button>
            </div>

    </div>
</body>
</html>
