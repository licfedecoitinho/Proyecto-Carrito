<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Banner de Imagen en Movimiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-image: url('https://cdn.pixabay.com/photo/2024/02/24/14/58/iranian-8594205_1280.jpg'); /* URL de tu imagen */
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px 0;
            font-size: 24px;
            color: white;
            animation: moveBanner 10s linear infinite;
            position: relative;
            overflow: hidden;
        }
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.pixabay.com/photo/2024/02/24/14/58/iranian-8594205_1280.jpg'); /* URL de tu imagen */
            background-size: cover;
            background-position: center;
            animation: moveImage 20s linear infinite;
            opacity: 0.5; /* Ajusta la opacidad según tus necesidades */
        }
        .content {
            padding: 20px;
        }
        @keyframes moveImage {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        @keyframes moveBanner {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        Bienvenido a Mi Página Web
    </div>
    <div class="content">
        <h1>Contenido Principal</h1>
        <p>Este es un ejemplo de una página web con un banner de imagen en movimiento. Puedes agregar más contenido aquí.</p>
    </div>
</body>
</html>
